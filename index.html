<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <table class="table table-bordered container my-5">
        <thead>
            <tr>
                <th>SNO</th>
                <th>Name</th>
                <th>Price</th>
                <th>Images</th>
            </tr>
            <tbody id="tbody">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </thead>
    </table>


    <!-- boostrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

       
            let arr = [
    {
        name : 'Techno',
        price : '40000',
        image : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3xYFZh5xNJk5Ef0zhu8JSGuwiSZ6_-Pzmfp0mc8i6d794prOh2IHEBxlWkmcdsiVTGzg&usqp=CAU'
    },
    {
        name : 'infinix',

    },
    {
        name : 'redme',
        price : '35000',

    }
]
let mob_data = '';
        arr.forEach(function(data, index){
            
            mob_data = mob_data + `
        <tr>
                    <td>${index+1}</td>
                    <td>${data.name}</td>
                    <td>${data.price}</td>
                    <td><img <style ='height : 50px' src='${data.image}'></td>
                </tr>
        `
        })
        

        let tbody = document.querySelector('#tbody');
        tbody.innerHTML = mob_data;
    </script>
</body>
